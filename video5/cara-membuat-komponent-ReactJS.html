<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CDN React JS -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- link CDN Bootstrap -->
        <!-- CSS Only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Components</title>
    </head>
    <body>
        
        <div class="row">
            <div class="col-6 p-5">

                <div id="app"></div>

            </div>
        </div>


    <script type="text/babel">

    // 1. class component
        class Buttonjsx extends React.Component {
            render() {
                return <button className={"btn btn-primary"}>Primary Button</button>;
            }
        }
    // 2. functional component
        function Button() {
            return <button className="btn btn-primary">Primary Button</button>;
        }

        // arrow function
        const Button2 = () => {
            return <button className="btn btn-primary mt-1">Go Some Where</button>;
        }

        class CardsJsx extends React.Component {
            render () {
                const cards = (
                    <div className={"card"}>
                        <div className={"card-body"}>
                            <h5 className={"card-title"}>Hallo my name is <b>Galih Roswandi</b></h5>
                            <p className={"card-text"}>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, perspiciatis?</p>
                            <a href="#" className={"btn btn-primary"}>Go Some Where</a>
                        </div>
                    </div>
                )
                return cards;
            }
        }
    // functional component
        const CardFunction = () => {
            return (
                <div className="card" style={{width: '18rem'}}>
                    <div className="card-body">
                        <h5 className="card-title">Hallo my name is <b>Galih Roswandi</b></h5>
                        <p className="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, perspiciatis?</p>
                        <Button />
                        <Button2 />
                    </div>
                </div>
            )
        }

        const Navbar = () => {
            return (
                <nav className="navbar navbar-expand-lg bg-danger">
                    <div className="container-fluid">
                        <a className="navbar-brand" href="#">Navbar</a>
                        <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span className="navbar-toggler-icon"></span>
                        </button>
                        <div className="collapse navbar-collapse" id="navbarNav">
                        <ul className="navbar-nav">
                            <li className="nav-item">
                            <a className="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li className="nav-item">
                            <a className="nav-link" href="#">Features</a>
                            </li>
                            <li className="nav-item">
                            <a className="nav-link" href="#">Pricing</a>
                            </li>
                            <li className="nav-item">
                            <a className="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                        </div>
                    </div>
                </nav>
            )
        }
        ReactDOM.render(<Navbar />, document.body);
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
